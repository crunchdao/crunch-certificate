            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
        }

        #button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
            letter-spacing: 0.3px;
        }

        #button:hover:not(:disabled) {
            background: #e6e6e6;
            transform: translateY(-1px);
        }

        #button:active:not(:disabled) {
            transform: translateY(0);
        }

        #button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            color: #aaa;
            font-size: 14px;
            min-height: 20px;
            line-height: 1.6;
            text-align: center;
        }

        #status:not(:empty) {
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
        }

        .logo {
            width: fit-content;
            border-radius: 10px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .logo > img {
            width: 64px;
            height: 64px;
            border-radius: 6px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>

        <h1>Wallet Sign</h1>
        <div class="subtitle">Connect your wallet to begin</div>
        <button id="button" onclick="connectAndSign()" disabled>Connect & Sign</button>
        <div id="status"></div>
    </div>

    <script>
        async function connectAndSign() {
            const button = document.getElementById("button");
            const statusDiv = document.getElementById("status");

            try {
                button.disabled = true;

                if (!window.solana) {
                    statusDiv.textContent = "Wallet not found!";
                    return;
                }

                statusDiv.textContent = "Connecting...";

                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                console.log("Connected to wallet:", publicKey);

                const {
                    message,
                    hotKey,
                } = await fetchMessage(publicKey);

                const encodedMessage = Uint8Array.from(message);

                statusDiv.textContent = "Please sign the message...";

                const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

                console.log("Signature:", signedMessage.signature);
                console.log("Public Key:", signedMessage.publicKey.toString());

                statusDiv.textContent = "Signed! You can close the page.";

                const url = new URL("/result", window.location);
                url.searchParams.append("signature", signedMessage.signature.toBase64());
                url.searchParams.append("publicKey", signedMessage.publicKey.toString());
                url.searchParams.append("hotKey", hotKey);

                await fetch(url.toString());

                window.close();
            } catch (error) {
                console.error("Error:", error);
                statusDiv.textContent = "Error: " + error.message;
            } finally {
                button.disabled = false;
            }
        }

        async function fetchMessage(walletPublicKey) {
            const url = new URL("/message", window.location);
            url.searchParams.append("publicKey", walletPublicKey);

            const response = await fetch(url);
            const body = await response.json();

            if (!response.ok) {
                console.log({ body })
                throw new Error(body.message || `Failed to get message: ${response.status}`);
            }

            return {
                message: body.message,
                hotKey: body.hotKey,
            };
        }

        window.addEventListener("load", connectAndSign);
    </script>
